<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J'S Restaurant & Lounge</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Main Container with Layered Frame */
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 15px;
            box-shadow: 
                0 0 0 2px #333333, 
                0 10px 30px rgba(0, 0, 0, 0.6);
        }

        /* Title Styles */
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        /* Logo Styles */
        .logo img {
            max-width: 120px;
            margin: 10px auto;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }
